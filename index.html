<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Example</title>
</head>
<body>

<!-- Button to open a new window with about:blank -->
<button onclick="openAboutBlankWithCode()">Open About.Blank Page</button>

<script>
function openAboutBlankWithCode() {
  var newWindow = window.open('about:blank', '_blank');
  if (newWindow) {
    // Delay loading content to ensure about:blank is ready
    newWindow.onload = function() {
      // Load content from external source into about:blank
      newWindow.document.body.innerHTML = '<iframe src="https://eaglerpro.github.io/coolmonk/" style="width:100%; height:100vh; border:none;"></iframe>';
    };
  }
}
</script>

</body>
</html>
